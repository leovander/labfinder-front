<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Finder</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/blue/style.css" />
    <script type="text/javascript"  src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="off-canvas-wrap" data-offcanvas>
	  <div class="inner-wrap">
	    <nav class="tab-bar">
	      <section class="left-small">
	        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
	      </section>
	
	      <section class="middle tab-bar-section">
	        <h1 class="title">Lab Finder</h1>
	      </section>
	    </nav>
	    <aside class="left-off-canvas-menu">
		  <ul class="off-canvas-list allFilters">
	        <li><label>Filters<span>Clear All</span></label></li>
	      </ul>
		  <ul class="off-canvas-list dateFilters">
	        <li><label>Date<span>Clear</span></label></li>
	        <li id="date">
	        	<input type="text" id="datepicker">
	        </li>
	      </ul>
	      <ul class="off-canvas-list timeFilters">
	        <li><label>Time<span>Clear</span></label></li>
	        <li id="time">
	        	<input type="time" id="timeFilter">
	        </li>
	      </ul>
		  <ul class="off-canvas-list durationFilters">
	        <li><label>Duration<span>Clear</span></label></li>
	        <li id="duration">
	        	<div id="slider-range"></div>
	        	<span id="min">0 min</span>
	        	<span id="max">10 hr</span>
	        </li>
	      </ul>
	      <ul class="off-canvas-list roomChecks">
	        <li><label>Types<span>Clear</span></label></li>
	      </ul>
	      <ul class="off-canvas-list buildingChecks">
	        <li><label>Buildings<span>Clear</span></label></li>
	      </ul>
	    </aside>
	    <section class="main-section">
	    	<table id="availableRooms" class="tablesorter">
			  <thead>
			    <tr>
			      <th width="85">Building</th>
			      <th width="85">Room</th>
			      <th width="85">Type</th>
			      <th>Remaining</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
	    </section>
	  	<a class="exit-off-canvas"></a>
	  </div>
	</div>
        
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/foundation/foundation.offcanvas.js"></script>
    <script type="text/javascript" src="js/foundation/foundation.slider.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
  </body>
</html>
